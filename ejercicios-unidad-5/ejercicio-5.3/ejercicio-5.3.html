  <body>
    <h1>EJERCICIO 5.3</h1>
    <p>
      Necesitamos un formulario con dos campos: en el primero se introduce los
      dígitos del NIF y en el segundo debería aparecer automáticamente, sin
      necesidad de hacer click en ningún botón, la letra correspondiente.
    </p>
    <form name="formulario">
      <label for="nif">NIF:</label>
      <input type="text" name="nif" id="input-nif">
      <label for="letter">Letter:</label>
      <input type="text" name="letter" id="input-letter">
    </form>
  </body>
