<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = "";

        //screen size
        text += "<br/>Width: " + screen.width;
        text += "<br/>Height: " + screen.height;

        //screen without task bar
        text += "<br/>Width: " + screen.availWidth;
        text += "<br/>Height: " + screen.availHeight;

        //depth color depth
        text += "<br/>Height: " + screen.colorDepth;
    </script>
</body>
</html>
